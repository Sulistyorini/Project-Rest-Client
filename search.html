<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Foto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fb;
            font-family: 'Poppins', sans-serif;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #3c8dbc, #5fa7d4);
            padding: 60px 20px;
            color: white;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            text-align: center;
            margin-bottom: 40px;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        .search-box input {
            border-radius: 30px;
            padding: 12px 20px;
        }

        .search-box button {
            border-radius: 30px;
            padding: 12px 25px;
        }

        /* Card Foto */
        .photo-card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .photo-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .footer {
            text-align: center;
            padding: 30px 10px;
            margin-top: 40px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- HERO -->
    <div class="hero">
        <h1 class="fw-bold">Cari Foto Favoritmu</h1>
        <p>Masukkan kata pencarian untuk menemukan foto yang kamu butuhkan</p>

        <!-- Search Bar -->
        <form class="search-box" method="GET" action="search.html">
            <input type="text" class="form-control" name="q" placeholder="Cari foto..." value="">
            <button class="btn btn-light">Search</button>
        </form>
    </div>

    <div class="container">

        <div class="row g-4">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="photo-card">
                    <img src="https://picsum.photos/400/250?random=1" alt="">
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="photo-card">
                    <img src="https://picsum.photos/400/250?random=2" alt="">
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="photo-card">
                    <img src="https://picsum.photos/400/250?random=3" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2025 Gallery Foto — Ery
    </div>

</body>
</html>
